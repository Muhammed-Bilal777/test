name: Load Test with JMeter

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "11"

      - name: Install JMeter
        run: |
          sudo apt update
          sudo apt install -y jmeter
          jmeter --version

      - name: Start the server in background
        run: |
          npm install
          nohup npm start &  # Assumes `npm start` runs your Express app
          sleep 5  # Wait for server to be ready

      - name: Run JMeter Load Test
        run: |
          mkdir -p reports
          jmeter -n -t load-test.jmx -l reports/results.jtl -e -o reports/html

      - name: Upload JMeter HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-report
          path: reports/html
